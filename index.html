<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry Davis Tribute</title>
    <style>
        body { background-color: #0000aa; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        img { width: 100%; max-width: 400px; border: 5px solid white; margin: 20px 0; }
        h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .box { border: 3px solid #ffcc00; padding: 15px; background: #aa0000; margin: 20px auto; max-width: 500px; font-weight: bold; }
        button { background: #ffcc00; color: black; border: none; padding: 20px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Terry A. Davis</h1>
    
    <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Terry_A._Davis_2017.jpg" alt="Terry Davis">

    <div class="box">
        "God's temple is a 640x480 16 color display."
    </div>

    <p>CLICCA SOTTO PER LA MUSICA</p>
    <button onclick="document.getElementById('audio').play()">ATTIVA AUDIO SACRO</button>

    <audio id="audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <p style="margin-top: 50px; font-size: 0.8rem;">Created by Swattare</p>
</body>
</html>
