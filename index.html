<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swattare Hub</title>
    <style>
        body { 
            background-color: #050505; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }
        .container { 
            text-align: center; 
            border: 1px solid #00ff41; 
            padding: 50px; 
            box-shadow: 0 0 20px #00ff41;
            background: rgba(0, 20, 0, 0.9);
        }
        h1 { 
            font-size: 3.5rem; 
            text-transform: uppercase; 
            letter-spacing: 10px;
            animation: glitch 2s infinite;
        }
        .status { 
            display: inline-block; 
            padding: 10px 20px; 
            border: 1px solid #00ff41;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ff41;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            50% { text-shadow: -2px 0 red, 2px 0 blue; }
            100% { text-shadow: 2px 0 red, -2px 0 blue; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SWATTARE</h1>
        <p>[ SISTEMA OPERATIVO ATTIVO ]</p>
        <div class="status">ACCESSO AUTORIZZATO</div>
        <p style="font-size: 0.8rem; margin-top: 30px; opacity: 0.5;">Server hosted on GitHub</p>
    </div>
</body>
</html>
