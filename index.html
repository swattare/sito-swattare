<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempleOS | Divine Interface</title>
    <style>
        body { 
            background-color: #0000aa; 
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Courier New', monospace;
        }
        .monitor {
            background-color: #ffffff;
            width: 100%; max-width: 640px;
            border: 5px solid #aa0000;
            padding: 0; display: flex; flex-direction: column;
        }
        .header { background: #0000aa; color: white; padding: 5px; text-align: center; font-weight: bold; }
        .content { padding: 20px; color: #0000aa; font-weight: 900; }
        .code-block { background: #eeeeee; border: 1px dashed #0000aa; padding: 15px; margin: 20px 0; }
        .blink { animation: blinker 1s step-start infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        .red { color: #aa0000; }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="header">TempleOS v5.05 - TERRY A. DAVIS</div>
        <div class="content">
            <div class="red">-- THE SMARTEST PROGRAMMER EVER --</div>
            <br>
            <div class="code-block">
                U0 Main() {<br>
                &nbsp;&nbsp;Print("640x480 16 Colors.\n");<br>
                &nbsp;&nbsp;GodSpeak();<br>
                }
            </div>
            <p>SYSTEM STATUS: <span class="blink">DIVINE_COMMUNICATION_READY</span></p>
            <br>
            <p class="red" style="font-size: 0.8rem;">"God's temple is a 640x480 16 color display."</p>
        </div>
    </div>
</body>
</html>
